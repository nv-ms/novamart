<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agromart</title>
    <link rel="shortcut icon" href="../../../static/agromart/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../../../static/agromart/styles/common/auth.css">
</head>
<body>
    <div class="container">
        <div class="aside-right ">
            <img src="../../../static/agromart/images/logo.png" alt="">
        </div>
        <div class="aside-left large">
            <div class="card">
                <h1>Register</h1>
                <div class="input">
                    <label for="fname">Firstname</label><br>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="input">
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="input">
                    <label for="phone">Phone</label><br>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="input">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input">
                    <label for="password">password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input">
                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" name="cpassword" id="cpassword">
                </div>
                <div id="statusDiv" class="statusDiv"></div>
            <button type="button" onclick="registerUser()">Register</button>
            <a href="/login" class="link">Already have an account?</a>
        </div>
    </div>
   
    <script src="../../../static/agromart/js/common/register.js"></script>    
</body>
</html>
