<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="../../../static/agromart/images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../../static/agromart/styles/buyer/profile.css">
</head>
<body>
    <div class="shippinginfo" id="shipping_modal">
        <div class="shipping-card">
            <div class="card-container">
                <div class="shipping-card-left">
                    <h3>Shipping details</h>
                    <div class="country">
                      <input type="text" name="country" id="country" placeholder="country" class="shipping-modal-input">
                    </div>
                    <div class="name">
                      <div class="fname">
                        <input type="text" name="fname" id="fname" placeholder="firstname" class="shipping-modal-input">
                      </div>
                      <div class="lname">
                        <input type="text" name="lname" id="lname" placeholder="lastname" class="shipping-modal-input">
                      </div>
                    </div>
                    <div class="city">
                        <input type="text" name="city" id="city" placeholder="city" class="shipping-modal-input">
                    </div>
                    <div class="province">
                      <input type="text" name="province" id="province" placeholder="province/state/town" class="shipping-modal-input">
                    </div>
                    <div class="zipcode">
                      <input type="number" name="zipcode" id="zipcode" placeholder="zipcode" class="shipping-modal-input">
                    </div>
                    <div class="phone">
                      <input type="text" name="phone" id="phone" placeholder="phone" class="shipping-modal-input">
                    </div>
                </div>
                <div class="shipping-card-center">
                    <div class="shipping-products" id="checkout_section">
                        <h3>Product</h>
                        <div class="shipping-product">
                            <img src="" alt="" class="shipping-thumbnail" id="shipping_thumbnail">
                            <h4 class="shipping-product-name" id="shipping_product_name"></h4>
                            <p class="shipping-items-left" id="shipping_items_left"></p>
                            <input type="number" name="amount" id="shipping_quantity" placeholder="Quantity" class="shipping-quantity">
                        </div>
                    </div>
                </div>
                <div class="shipping-card-right">
                    <h3>Payment</h3>
                    <div class="payment-options">
                        <div class="express-pay">
                            <input type="radio" name="payment-options" id="paymentoptions" value="express-pay">
                            <label for="express-pay">Agromart Express Payment</label>
                        </div>
                        <div class="debit-card-input">
                            <div class="credit-input-specifier">
                                <input type="radio" name="payment-options" id="paymentoptions" value="debitCard">
                                <label for="radio">Debit/Credit Card</label>
                                <img class="card-icon" src="../../../static/agromart/images/visa.png" alt="">
                                <img class="card-icon" src="../../../static/agromart/images/wu.png"  alt="">
                            </div>
                            <div class="card-details-input">
                                <label for="cardnumber">Card Number</label>
                                <input  class="card-details-inputfield" type="text" name="cardnumber" id="cardnumber" placeholder="Card Number">
                                <div class="input-details-small">
                                    <div class="input-details">
                                        <label for="expiry">MM/YY</label><br>
                                        <input class="card-details-inputfield-small" type="text" name="expiry" id="expiry" placeholder="MM/YY">
                                    </div>
                                    <div class="input-details">
                                        <label for="cvc">CVC</label><br>
                                        <input class="card-details-inputfield-small" type="text" name="cvc" id="cvc" placeholder="CVC">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-control-buttons">
                <button type="button" class="modal-control-button" onclick="closeModal()">Close</button>
                <button type="button" class="modal-control-button" id="checkout_btn">Complete Transaction</button>
            </div>
        </div>   
    </div>
    <header>
        <div class="logo">
            <img src="../../../static/agromart/images/logo.png" alt="">
        </div>
        <div class="links-item">
            <div class="links">
                <div class="price-link">
                    <div class="price-icon"></div>
                    <div class="price-link-text" id="rem_balance"></div>
                </div>
                <a class="link-item home-link" href="/products"></a>
                <!-- <a class="link-item " href="/register"></a> -->
                <a class="link-item cart-link" href="/cart/"></a>
            </div>
            <div class="menu-btn" onclick="toggleNavMenu()">
                <img src="../../../static/agromart/images/icons/menu.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <div class="asideLeft">
            <div class="my-profile">
                <h2>My Profile</h2>
                <div class="me">
                    <img src="../../../static/agromart/images/avatar1.png" class="display-photo"></img>
                    <div class="myDescription">
                        <h2 class="username" id="username"></h2>
                        <p class="names" id="names"></p>
                        <p class="email" id="email"></p>
                        <p class="phone" id="phone"></p>
                    </div>
                </div>
                <button onclick="logout()" class="logoutBtn">Logout</button>
            </div>
            <div class="funds">
                <div class="fund-actions">
                    <div class="deposit">
                        <h3>Deposit Funds</h3>
                        <label for="depositInput">Enter Amount</label>
                        <input type="number" name="deposit" id="deposit" class="depositInput">
                        <div class="funds-payment-container">
                            <h3>Payment</h3>
                            <div class="payment-options-add">
                                <div class="express-pay-add">
                                    <input type="radio" name="payment-options-add" id="paymentoptions" value="express-pay">
                                    <label for="express-pay">PayPal</label>
                                </div>
                                <div class="debit-card-input-add">
                                    <div class="credit-input-specifier-add">
                                        <input type="radio" name="payment-options-add" id="paymentoptions-add" value="debitCard">
                                        <label for="radio">Debit/Credit Card</label>
                                        <img class="card-icon" src="../../../static/agromart/images/visa.png" alt="">
                                        <img class="card-icon" src="../../../static/agromart/images/wu.png"  alt="">
                                    </div>
                                    <div class="card-details-input-add">
                                        <label for="cardnumber">Card Number</label>
                                        <input  class="card-details-inputfield-add" type="text" name="cardnumber-add" id="cardnumber-add" placeholder="Card Number">
                                        <div class="input-details-small-add">
                                            <div class="input-details-add">
                                                <label for="expiry">MM/YY</label><br>
                                                <input class="card-details-inputfield-small-add" type="text" name="expiry-add" id="expiry-add" placeholder="MM/YY">
                                            </div>
                                            <div class="input-details-add">
                                                <label for="cvc">CVC</label><br>
                                                <input class="card-details-inputfield-small-add" type="text" name="cvc-add" id="cvc-add" placeholder="CVC">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="deposit-btn-container">
                            <button type="button" onclick="addFunds()" class="addfunds">Add Funds</button>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
        <div class="asideRight">
            <div id="productsContainer" class="productsContainer"></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-panel">
                <div class="footer-title">
                    <img src="../../../static/agromart/images/logo.png" alt="">
                </div>
                <div class="footer-content">
                    <div class="content">(603) 431-5406</div>
                    <div class="content">info@agromart.com</div>
                    <div class="content">306 South St</div>
                </div>
            </div>
            <div class="footer-panel">
                <div class="footer-title">
                    <h1>Quick Links</h1>
                </div>
                <div class="footer-content">
                    <div class="content">Sitemap</div>
                    <div class="content">About</div>
                    <div class="conten">Contact</div>
                </div>
            </div>
            <div class="footer-panel">
                <div class="footer-title">
                    <h1>NewsLetter</h1>
                </div>
                <div class="footer-content">
                    <div class="content">
                        <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                        <button type="button">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>All Rights reserved</p>
        </div>
    </footer>
    <script src="../../../static/agromart/js/common/index.js"></script>
    <script src="../../../static/agromart/js/buyer/profile.js"></script> 
</body>
</html>
